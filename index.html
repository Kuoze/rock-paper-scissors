<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="result">
            <img id="machine-img" src="img/rock.svg" alt="Rock" />

            <div id="start-text">
                Choose an option
            </div>

            <img id="user-img" src="img/rock.svg" alt="Rock" />            
        </div>

        <div id="group-btn">
            <button id="btn-rock" type="button"><img src="img/rock.svg" alt="Rock"/></button>
            <button id="btn-paper" type="button"><img src="img/paper.svg" alt="Paper"/></button>
            <button id="btn-scissors" type="button"><img src="img/scissors.svg" alt="Scissors"/></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
